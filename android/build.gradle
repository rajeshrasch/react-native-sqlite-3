buildscript {
  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
      gradlePluginPortal() 
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:4.2.2'
    }
  }
}

apply plugin: 'com.android.library'
apply plugin: "com.facebook.react"

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['SQLite2_' + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['SQLite2_' + name]).toInteger()
}

android {
  compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
  buildToolsVersion getExtOrDefault('buildToolsVersion')
  ndkVersion getExtOrDefault('ndkVersion')

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
    versionCode 1
    versionName "1.6.2"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  mavenCentral()
}

dependencies {
  //noinspection GradleDynamicVersion
  // implementation "com.facebook.react:react-native:+"  // From node_modules
  api 'androidx.sqlite:sqlite:2.5.0-alpha11'
  implementation 'com.github.rajeshrasch:sqlite-3:3.47.0'
}
